<!DOCTYPE html>
<html>
<head>
	<title>Gina	css</title>
	<!--内部样式表 -->
<style type="text/css">
body {
	background-color: blue
}

h1 {
	text-align: center;
	color:red;
}
p  {
	color: red;
}
#niczhu {
	color : white;
	text-align: left;
}
.center {
	color:white;
	text-align: right;
}
.color { 
	color:#ff0000;
}
</style>
</head>

<body>
<h1>我爱猪猪</h1>
<p>我想吃烤乳猪</p>
<!-- 备注：id是唯一的 -->
<p id="niczhu">我喜欢^(*￣(oo)￣)^</p>
<!-- 备注：class可以在多个元素中使用 -->
<p class = "center">我要飞我要飞</p>
<!-- 备注：多个class可以用空格分开 -->
<p class = "center color">看见蟑螂我不怕不怕啦</p>
<!-- 备注：离得最近的样式优先级最高 -->
</body>
</html>
